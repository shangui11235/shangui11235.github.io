<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D</title>
    <script src="glMatrix-0.9.6.min.js"></script>
    <script>
        let vertexstring = `
        attribute vec4 a_position;
        uniform mat4 u_formMatrix;
    
        void main(void){
            gl_Position =u_formMatrix * a_position;
        }
        `;
        let fragmentstring = `
        precision mediump float;
        void main(void){
          gl_FragColor =vec4(1.0,1.0,0.0,1.0);
        }
        `;
   
        var webgl;
        var uniformTexture = 0;
        var uniformTexture1 = 0;
        var uniformAnim = 0;
        var count = [0,0,1];
        var texture0;
        var texture1;
		var x=0;
        function webglStart() {
            init();
            tick();
        }
        function tick() {
            requestAnimFrame(tick)
            draw();
        };
        function init() {
            initWebgl();
            initShader();
			initEvent()
            initBuffer();
			
        }
		function initEvent() {
			document.onkeydown = handleKeyDown;  
			document.onmousewheel = onmouseWheel;
		}
		function handleKeyDown(e){
			console.log(e.keyCode);
			if(e.keyCode==87){
				count[1] = count[1]+0.05;
			}else if(e.keyCode==83){
				count[1] = count[1]-0.05;
			}else if(e.keyCode==68){
				count[0] = count[0]+0.05;
			}else if(e.keyCode==65){
				count[0] = count[0]-0.05;
			}else if(e.keyCode==32){
				x=x+1;
			}
			initBuffer();
		}
		function onmouseWheel(e){
			if(e.wheelDelta<0)
			count[2] =count[2] + 100/e.wheelDelta;
			else
		    count[2] =count[2] + e.wheelDelta/100;
			console.log(count[2]);
			initBuffer();
		}
        function initWebgl() {
            let webglDiv = document.getElementById('myCanvas');
            webgl = webglDiv.getContext("webgl");
            webgl.viewport(0, 0, webglDiv.clientWidth, webglDiv.clientHeight);
          
        }
        function initShader() {

            let vsshader = webgl.createShader(webgl.VERTEX_SHADER);
            let fsshader = webgl.createShader(webgl.FRAGMENT_SHADER);

            webgl.shaderSource(vsshader, vertexstring);
            webgl.shaderSource(fsshader, fragmentstring);

            webgl.compileShader(vsshader);
            webgl.compileShader(fsshader);
            if (!webgl.getShaderParameter(vsshader, webgl.COMPILE_STATUS)) {
                var err = webgl.getShaderInfoLog(vsshader);
                alert(err);
                return;
            }
            if (!webgl.getShaderParameter(fsshader, webgl.COMPILE_STATUS)) {
                var err = webgl.getShaderInfoLog(fsshader);
                alert(err);
                return;
            }
            let program = webgl.createProgram();
            webgl.attachShader(program, vsshader);
            webgl.attachShader(program, fsshader)

            webgl.linkProgram(program);
            webgl.useProgram(program);

            webgl.program = program
        }
        function initBuffer() {
			
            let modelView = mat4.create();
            mat4.identity(modelView);
            mat4.translate(modelView,[count[0],count[1],0]);
			mat4.scale(modelView,[count[2],count[2],1]);
			let angle = -Math.PI/10*x *5/60;
			mat4.rotate(modelView,angle,[0,0,1])
            let arr = [
                -0.2, 0, 0, 1,
                -0.2, 0.2, 0, 1,
                0.2, 0.2, 0, 1,
                
                -0.2, 0,0,1,
                0.2, 0,0,1,
                0.2,0.2,0,1
         
            ]
            let pointPosition = new Float32Array(arr);
            let aPsotion = webgl.getAttribLocation(webgl.program, "a_position");
            let triangleBuffer = webgl.createBuffer();
            webgl.bindBuffer(webgl.ARRAY_BUFFER, triangleBuffer);
            webgl.bufferData(webgl.ARRAY_BUFFER, pointPosition, webgl.STATIC_DRAW);
            webgl.enableVertexAttribArray(aPsotion);
            webgl.vertexAttribPointer(aPsotion, 4, webgl.FLOAT, false, 4 * 4, 0);


            
            let uniformMatrix = webgl.getUniformLocation(webgl.program, "u_formMatrix");
            webgl.uniformMatrix4fv(uniformMatrix, false, modelView)

			draw();
        }

        function draw() {
            webgl.clearColor(0.0, 1.0, 0.0, 1.0);
            //webgl.clear(webgl.COLOR_BUFFER_BIT | webgl.DEPTH_BUFFER_BIT);
            webgl.enable(webgl.DEPTH_TEST);

            webgl.drawArrays(webgl.TRIANGLES, 0, 6);
        }
        window.requestAnimFrame = (function () {
            return window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.oRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                function (callback, element) {
                    window.setTimeout(callback, 1000 / 60);
                };
        })();
    </script>
</head>

<body onload="webglStart()">
	<h1>平移缩放2D</h1>
	<h3>W上移S下移D右移A左移，鼠标滑动缩放，空格旋转</h3>
    <canvas id='myCanvas' width="1024" height='768'></canvas>
</body>

</html>
